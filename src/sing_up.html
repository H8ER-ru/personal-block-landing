---
layout: default
title: Sign up
---

<h1 class="page__title page__title--center">Регистрация</h1>

<form action="/" method="post" class="form form--auth">
    <div class="form__group form__group--md">
        <input placeholder="Ваше имя"  type="text" class="form__control">
        <span class="form__line"></span>
    </div>
    <div class="form__group form__group--md">
        <input placeholder="Ваша почта"  type="email" class="form__control">
        <span class="form__line"></span>
    </div>
    <div class="form__group form__group--md">
        <input placeholder="Введите пароль"  type="password" class="form__control">
        <span class="form__line"></span>
    </div>
    <div class="form__group form__group--md">
        <input placeholder="Повторите пароль"  type="password" class="form__control">
        <span class="form__line"></span>
    </div>

    <div class="form__footer form__footer--center">
        <div class="form__group form__group--md">
            <button  type="submit" class="btn btn--rounded btn--blue">Регистрация</button>
        </div>
        <ul class="form__footer--list">
            <li><a href="sign_in.html">Войти</a></li>
            <li><a href="reset.html">Восстановить</a></li>
        </ul>
    </div>

</form>
